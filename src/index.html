<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/pokebola-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <title>POKEPLANET</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Menú -->
    <header>      
      <h1>POKEPLANNET</h1>
      
      <!-- Inicio - botones -->
    <section class="all-button">
        <button type="button" class="button">Home</button>

        
        
        <select  class="button">
          <option value disabled selected>Type Pokémon</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
          <option value="bug">Bug</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="ghost">Ghost</option>
          <option value="fire">Fire</option>
          <option value="fairy">Fairy</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="fighting">Fighting</option>
          <option value="grass">Grass</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="dark">Dark</option>
          <option value="ground">Ground</option>
          <option value="poison">Poison</option>
          <option value="flying">Flying</option>
        </select>

        <button type="button" class="button">Glossary </button>
        
        <select id="differentOrder" class="button">
          <option value disabled selected> Sort by... </option>        
          <option value="ascendingCp">CP (lowest)</option>
          <option value="descendingCp">CP (highest)</option>
          <option value="ascendingCp">HP (lowest)</option>
          <option value="descendingCp">HP (lowest)</option>
        </select>

      <span class="searcher">
        <input type="search"  placeholder="Search name here">
      </span>

      <section class="btn-az"></section>

    </section>
    </header>
  
    <main>
      <!-- Cards -->
      <section  class="container">
        <article id="card">

        </article>

      </section>

      <!-- Modal -->
      <section class="container-modal"> 

      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <nav>
        <a href="https://pokemongolive.com/es/" target="blank">App Pokémon GO</a>
      </nav>
    </footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
