<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/pokebola-icon.png">

    <link rel="stylesheet" href="style.css" />

  <body>
     <!-- Menú -->
    <header>      
      <h1>POKEPLANNET</h1>
      
      <!-- Inicio - botones -->
    <article>
        <button type="button" class="button">Home</button>
        
        <select  class="button">
          <option value disabled selected>Type Pokémon</option>
          <option value="steel">Acero</option>
          <option value="water">Agua</option>
          <option value="bug">Bicho</option>
          <option value="dragon">Dragón</option>
          <option value="electric">Eléctrico</option>
          <option value="ghost">Fantasma</option>
          <option value="fire">Fuego</option>
          <option value="fairy">Hada</option>
          <option value="ice">Hielo</option>
          <option value="normal">Normal</option>
          <option value="fighting">Pelea</option>
          <option value="grass">Planta</option>
          <option value="psychic">Psíquico</option>
          <option value="rock">Roca</option>
          <option value="dark">Siniestro</option>
          <option value="ground">Tierra</option>
          <option value="poison">Veneno</option>
          <option value="flying">Volador</option>
        </select>

        <button type="button" class="button">Glossary </button>
        
      <select class="button">
        <option value="Order"> Stor By </option>
        <option value="Cp"> Cp </option>
        <option value="Hp"> Hp</option>
      </select>

      <span>
        <input type="search" placeholder="Search name here" class="Search" id="search">
      </span>

    </article>
    </header>
  
    <main>
      <!-- Cards -->
      <section id="card" >

      </section>

      <aside>

    <!-- Pie de página -->
    <footer>
      <nav>
        <a href="https://pokemongolive.com/es/" target="blank">App Pokémon GO</a>
      </nav>
