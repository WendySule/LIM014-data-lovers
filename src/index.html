<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/pokebola-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <title>POKEPLANET</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Menú -->
    <header>      
      
        <h1>POKEPLANET</h1>
       
      <!-- Inicio - botones -->
      <section>
        <button type="button" class="button">HOME</button>
        <!-- <button type="button" class="button" > Glossary </button> -->
        <span class="glossary"> 
        <a href="https://www.pokemon.com/el/play-pokemon/sobre/glosario-de-videojuegos-pokemon/"
          target='_blank'> Glossary </a>
        </span>

        <select id="pokemonType" class="button">
          <option value disabled selected>Type of Pokémon</option>
          <option value="steel">Acero</option>
          <option value="water">Agua</option>
          <option value="bug">Bicho</option>
          <option value="dragon">Dragón</option>
          <option value="electric">Eléctrico</option>
          <option value="ghost">Fantasma</option>
          <option value="fire">Fuego</option>
          <option value="fairy">Hada</option>
          <option value="ice">Hielo</option>
          <option value="normal">Normal</option>
          <option value="fighting">Pelea</option>
          <option value="grass">Planta</option>
          <option value="psychic">Psíquico</option>
          <option value="rock">Roca</option>
          <option value="dark">Siniestro</option>
          <option value="ground">Tierra</option>
          <option value="poison">Veneno</option>
          <option value="flying">Volador</option>
        </select>
                                      
               
          <!-- Botón Sort by -->
          <select id="differentOrder" class="button">
            <option value disabled selected> Sort by... </option>
                      
            <option value="descendingCp">CP ⬆</option>
            <option value="descendingHp">HP ⬆</option>
            <option value="descendingNumber">Number ⬆</option>
            <option value="ascendingCp">CP ⬇</option>
            <option value="ascendingHp">HP ⬇</option>
            
          </select>

            <span class="searcher">
              <input type="search" id="searchName" class="search-name" placeholder="Search name here" autocomplete="off" spellcheck="false"/> 
                
            <!-- <img src="./img/gif/pikachu-no.gif" alt="No encontrado"> -->

            </span>
          

            <!-- <button type="button">A-Z</button> -->

            <!-- Contenedor  A-Z -->
            <section class="btn-az" ></section>
            <!-- <section class="btn-za"></section> -->
          
        
      </section>
    </header>
  
    <main>
      <!-- Cards -->
      <!-- <section id="homePage" class="home-page hidden"> -->
        <section id="card" class="the-Cards">
          
        <!-- <a href="#top" class="back-top" aria-label="Back to the top">▲</a> -->
        </section>  

      <!-- </section> -->

      <!-- Modal -->
      <aside> 

      </aside>
    </main>

    <!-- Pie de página -->
    <footer>
      <nav>
        <a href="https://pokemongolive.com/es/" target="blank">App Pokémon GO</a>
      </nav>
    </footer>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
